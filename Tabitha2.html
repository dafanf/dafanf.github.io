<!DOCTYPE html>

  <head>

    <!-- Bootstrap CSS -->

    <link rel="shortcut icon" href="assets/images/jago-favicon.png" type="image/x-icon" />

    <!-- Memuat file JavaScript Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js"></script>

    <style data-tag="reset-style-sheet"></style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" data-tag="font" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <link href="./Tabitha2.css" rel="stylesheet" />

    <div class="login-container">
      <img alt="JagoLogoFilename34910" src="public/playground_assets/jagologofilename34910-s3wp.svg" class="login-jago-logo-filename3" />
      <div class="header">
        <img alt="Ellipse494913" src="public/playground_assets/ellipse494913-vl3d-200h.png" class="login-ellipse49" />
        <img alt="Ellipse504913" src="public/playground_assets/ellipse504913-jfc-200h.png" class="login-ellipse50" />
        <img alt="Vector4913" src="public/playground_assets/vector4913-t7js.svg" class="login-vector" />
        <img alt="Vector4913" src="public/playground_assets/vector4913-n72b.svg" class="login-vector1" />
      </div>


      <div class="login-unlock">
        <div class="login-group8">
          <img alt="Vector54912" src="public/playground_assets/vector54912-ikr.svg" class="login-vector5" />
        </div>
        <img alt="Ellipse64912" src="public/playground_assets/ellipse64912-noa-200h.png" class="login-ellipse6" />
      </div>

      <span class="login-text03">
        <span>
          <span>Semua jadi Jago. Hidup seutuhnya</span>
          <br />
          <span>dengan keluarga dan kerabat. Sekarang</span>
          <br />
          <span>Esok, Bersama-sama</span>
        </span>
      </span>

      <span class="login-text10"><span>V 8.15.0 (2480)</span></span>
      <div class="login-status-bar">
        <div class="login-battery">
          <img alt="BorderI491" src="public/playground_assets/borderi491-bg6k-200h.png" class="login-border" />
          <img alt="CapI491" src="public/playground_assets/capi491-2gjm.svg" class="login-cap" />
          <img alt="CapacityI491" src="public/playground_assets/capacityi491-v3f-200h.png" class="login-capacity" />
        </div>
        <img alt="WifiI491" src="public/playground_assets/wifii491-4rjj.svg" class="login-wifi" />
        <img alt="CellularConnectionI491" src="public/playground_assets/cellularconnectioni491-oweb.svg" class="login-cellular-connection" />
        <div class="login-time-style">
          <span class="login-text12"><span>9:41</span></span>
        </div>
      </div>

      <div class="login-form">
        <div class="login-box">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="username" class="form-control form-control-lg" placeholder="Enter a valid email address" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password" />
          </div>
        </div>
        <span class="login-text16"><span>atau buat akun?</span></span>
        <div class="btn-simpan">
          <button type="button" class="btn" onclick="alert()" data-bs-toggle="modal">Login</button>
        </div>
        <script>
          function alert() {
            var username = $("#username").val();
            var password = $("#password").val();

            if (username == "user" && password == "user123") {
              Swal.fire({
                type: "success",
                title: "yupssss!",
                text: "berhasil login!",
                timer: 1400,
              }).then(() => {
                setTimeout(() => {
                  window.location.href = "Dafa1.html";
                }, 0);
              });
            } else if (username.length == "") {
              Swal.fire({
                type: "warning",
                title: "Oops...",
                text: "Username Wajib Diisi !",
              });
            } else if (password.length == "") {
              Swal.fire({
                type: "warning",
                title: "Oops...",
                text: "Password Wajib Diisi !",
              });
            } else if (username.length == "" && password.length == "") {
              Swal.fire({
                type: "warning",
                title: "Oops...",
                text: "Wajib Diisi !",
              });
            } else {
              Swal.fire({
                type: "warning",
                title: "Oops...",
                text: "username atau password salah",
              });
            }
          }
        </script>
      </div>
    </div>
  </body>
</html>
